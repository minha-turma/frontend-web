<div class="content-wrapper">

  <app-main-component-title title="Auto Confiança"></app-main-component-title>

  <!-- Main content -->
  <section class="content">
      <div class="row">
          <div class="col-md-6" *ngFor="let subject of subjects">
            <div class="box" >
    
              <div class="box-header with-border">
                <h3 class="box-title">{{ subject.name }}</h3>
              </div>
    
              <div class="box-body with-border">
                <div class="row">
                  <div class="col-md-12">
                    <table class="table table-bordered">
                      <tbody>
                        <tr>
                          <th style="width: 10px">#</th>
                          <th>Aluno</th>
                          <th>Confiança</th>
                        </tr>
                        <tr *ngFor="let confidence of getConfidences(subject); index as i">
                          <td>{{i + 1}}</td>
                          <td><a href="student/{{confidence.student.id}}">{{confidence.student.name}}</a></td>
                          <td style="width: 15%">
                              <img src="assets/{{ getConfidenceImage(confidence) }}" width="30px">
                            </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </section>

</div>
